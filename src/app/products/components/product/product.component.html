<div class="card" style="width: 18rem;" >
<div routerLink="/details/{{data.id}}">
  <img [src]="data.image" class="card-img-top" alt="..." />
  <div class="card-body">
    <h4 class="card-title ">{{data.title}}</h4>
    <p class="card-text">
      {{data.description}}
    </p>
</div>
    <div class="mb-2 d-flex justify-content-between align-items-center">
      <button class="btn btn-primary" *ngIf="!AddBotton"  (click)="AddBotton=true">Add To Cart</button>
      <div class="d-flex w-50" *ngIf="AddBotton">
        <input type="number" class="form-control" [(ngModel)]="amount">
        <button class="btn btn-danger" (click)="add()">Add</button>
      </div>
      <span>{{data.price}} L.E</span>
    </div>
  </div>
</div>
